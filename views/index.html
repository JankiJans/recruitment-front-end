<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <title>Recruitment task</title>
  </head>
  <body>
    <div class="navigation-container">
      <div class="navigation">
        <nav class="navbar">
          <div class="navbar-left">
            <div class="navbar-links">
              <div class="navbar-brand">Logo</div>
              <a href="#home">Home</a>
              <a href="#about">About</a>
              <a href="#services">Services</a>
              <a href="#pages">Pages</a>
            </div>
          </div>
          <div class="navbar-right">
            <span class="phone-number">Call Us: <span>+48 123 456 789</span></span>
            <select class="language-select">
              <option value="en">EN</option>
              <option value="pl">PL</option>
            </select>
            <button class="contact-btn">Contact Us</button>
          </div>
        </nav>
      </div>
    </div>
    <div class="header-container">
      <div class="header-title">
        <h1>Lorem ipsum dolor <br />sit amet</h1>
      </div>
      <div class="header-description">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse volutpat erat sed blandit imperdiet. Suspendisse potenti. Integer nulla mauris, aliquam nec egestas vel, sodales conse.</p>
      </div>
    </div>

    <div class="white-background">
      <img src="../img/white-background.png" alt="White Background" />
    </div>

    <div class="logo-background">
      <img src="../img/Rectangle 3.png" alt="logo Background" />
    </div>

    <div class="squares-container">
      <div class="top-square">
        <img src="../img/square-top.png" alt="Square Top" class="square-top" />
      </div>
      <div class="bottom-squares">
        <img src="../img/square-left-bottom.png" alt="Square Left Bottom" class="square-left" />
        <img src="../img/square-right-bottom.png" alt="Square Right Bottom" class="square-right" />
        <img src="../img/dots-behind-square.png" alt="Dots Behind Square" class="dots-behind-square">
          <img src="../img/Ellipse 8.png" alt="Circle Square" class="circle-right" />
          <img src="../img/Line 5.png" alt="Line 5" class="line-5" />
          <img src="../img/Ellipse 9.png" alt="ball" class="blue-circle"/>
      </div>
    </div>

    <div class="play-button-container">
      <p class="watch-video-text"><span>Watch demo</span> <br />video</p>
      <img src="../img/playbutton.png" alt="Play Button" class="play-button" />
      <img src="../img/Icon (double click to edit).png" alt="Play Icon" class="play-icon" />
      <img src="../img/Line 4.png" alt="Line 4" class="line-4" />
    </div>
  </body>
</html>
